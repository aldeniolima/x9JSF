<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>X9Acadêmico</title>
        </f:facet>
    </h:head>
    <h:body style="background: #111111;">
        <p:layout fullPage="true">

            <p:layoutUnit position="north" size="60" resizable="false" closable="false" collapsible="false">
                <h:outputText value="X9 Acadêmico" />
            </p:layoutUnit>

            <!--  <p:layoutUnit position="south" size="100" resizable="false" closable="false" collapsible="false">
                  <h:outputText value="South unit content." />
              </p:layoutUnit> -->

            <ui:include src="../publico/menuPublico.xhtml" />

            <!-- <p:layoutUnit position="east" size="200" header="Right" resizable="false" closable="false" collapsible="false">
                 <h:outputText value="Right unit content." />
             </p:layoutUnit> -->

            <p:layoutUnit position="center" header="Editar Aluno">
                <h:form id="Usuario"> 
                    <p:growl id="growl" life="3500" autoUpdate="true"/>
                    <p:panel id="panel">
                        <h:panelGrid columns="2"  style="margin: auto;">
                            <h:outputText value="Matrícula: *" />
                            <h:outputText value="#{alunoBean.alunoEditar.matricula}" />
                            <h:outputText value="Nome: *" />
                            <p:inputText value="#{alunoBean.alunoEditar.nome}" required="true" label="Nome"/>
                            <h:outputText value="Necessidade especial: *" />
                            <p:selectOneMenu id="necessidade" value="#{alunoBean.alunoEditar.deficiencia}" required="true">
                                <f:selectItem  itemValue="#{alunoBean.alunoEditar.deficiencia}" itemLabel="#{alunoBean.alunoEditar.deficiencia}" itemDisabled="true"/>
                                <f:selectItem  itemValue="Sim" itemLabel="Sim"/>
                                <f:selectItem  itemValue="Não" itemLabel="Não"/>  
                            </p:selectOneMenu>

                            <h:outputText value="Data de Nascimento: *" />
                            <p:inputMask id="dataNascimento"   
                                         value="#{alunoBean.alunoEditar.dataNascimento}"                                       
                                         mask="99/99/9999" 
                                         label="Data de Nascimento"
                                         required="true">  
                                <f:convertDateTime pattern="dd/MM/yyyy" />  
                            </p:inputMask>
                            <h:outputText value="Turma: *" />
                            <p:inputText value="#{alunoBean.alunoEditar.turma.serie}" required="true" label="turma"/>

                        </h:panelGrid>
                        <p:commandButton value="Salvar" action="#{alunoBean.atualizar()}" update="panel" ajax="false" style="width: 100px;" validateClient="true"/>
                        <p:commandButton value="Cancelar" action="listarAluno" ajax="false"/>
                    </p:panel>
                </h:form>
            </p:layoutUnit>

        </p:layout>
    </h:body>
</html>
