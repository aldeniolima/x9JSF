<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>X9Acadêmico</title>
        </f:facet>
    </h:head>
    <h:body style="background: #111111;">
        <p:layout fullPage="true">

            <p:layoutUnit position="north" size="60" resizable="false" closable="false" collapsible="false">
                <h:outputText value="X9 Acadêmico" />
            </p:layoutUnit>

            <!--  <p:layoutUnit position="south" size="100" resizable="false" closable="false" collapsible="false">
                  <h:outputText value="South unit content." />
              </p:layoutUnit> -->

            <ui:include src="../publico/menuPublico.xhtml" />

            <!-- <p:layoutUnit position="east" size="200" header="Right" resizable="false" closable="false" collapsible="false">
                 <h:outputText value="Right unit content." />
             </p:layoutUnit> -->

            <p:layoutUnit position="center" header="Editar Responsável">
                <h:form id="Usuario"> 
                    <p:growl id="growl" life="3500" autoUpdate="true"/>
                    <p:panel id="panel" style="font-size: 15px;">
                        <h:panelGrid columns="2"  style="margin: auto;">
                            <h:outputText value="Nome: *" />
                            <p:inputText value="#{responsavelBean.responsavelEditar.nome}" required="true" label="Nome"/>
                            <h:outputText value="Telefone: *" />
                            <p:inputMask id="telefone"   
                                         value="#{responsavelBean.responsavelEditar.telefone}"                                       
                                         mask="(99)99999-9999" 
                                         label="Telefone"
                                         required="true">
                            </p:inputMask>
                            <h:outputText value="Data de Nascimento: *" />
                            <p:inputMask id="dataNascimento"   
                                         value="#{responsavelBean.responsavelEditar.dataNascimento}"                                       
                                         mask="99/99/9999" 
                                         label="Data de Nascimento"
                                         required="true">  
                                <f:convertDateTime pattern="dd/MM/yyyy" />  
                            </p:inputMask>

                            <h:outputText value="Login: *" />
                            <h:outputLabel value="#{responsavelBean.responsavelEditar.login}" />

                            <h:outputText value="Email: *" />
                            <h:outputLabel value="#{responsavelBean.responsavelEditar.email}" />

                            <h:outputText value="CPF: *" />
                            <h:outputLabel value="#{responsavelBean.responsavelEditar.cpf}" />

                            <!--  <h:outputText value="Logradouro: *" />
                            <p:inputText value="" required="true"/>
                            <h:outputText value="Número: *" />
                            <p:inputText value="" required="true"/>
                            <h:outputText value="Cidade: *" />
                            <p:inputText value="" required="true"/>
                            <h:outputText value="UF: *" />
                            <p:inputText value="" required="true"/>
                            <h:outputText value="Cep: *" />
                            <p:inputText value="" required="true"/> --> 

                        </h:panelGrid>
                        <p:commandButton value="Salvar" action="#{responsavelBean.atualizar()}" update="panel" ajax="false" style="width: 100px;" validateClient="true"/>
                        <p:commandButton value="Cancelar" action="listarResp" ajax="false"/>
                    </p:panel>
                </h:form>
            </p:layoutUnit>

        </p:layout>
    </h:body>
</html>
