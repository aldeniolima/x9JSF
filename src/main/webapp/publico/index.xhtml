<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>X9Acadêmico</title>
        </f:facet>
    </h:head>
    <h:body style="background-color: #343a40">
        <p:layout fullPage="true">
            <h:form>
                <p:growl id="growl" sticky="true" showDetail="true"/>
                <p:layoutUnit position="center" style="text-align: center">
                    <p:panel header="X9-Acadêmico" style="margin-top: 3rem">
                        <p:messages style="margin: auto;"/>
                        <h:panelGrid columns="2"  style="margin: auto;">
                            <h:outputText value="Login: *" />
                            <p:inputText value="#{loginBean.login}" required="true" label="Login"/>
                            <h:outputText value="Senha: *" />
                            <p:password value="#{loginBean.senha}" feedback="true" label="Senha"/>
                            <p:commandButton action="#{loginBean.login()}" value="Entrar" ajax="false" update="growl, panel" title="Logar" icon="ui-icon-play" validateClient="true"/>
                        </h:panelGrid>
                    </p:panel>
                </p:layoutUnit>
            </h:form>
        </p:layout>
    </h:body>
</html>
